openapi: 3.0.1
info:
  title: Swagger API MicMac
  description: Server for API MicMac
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://localhost/
- url: http://localhost/
tags:
- name: calib
  description: Calibration files
- name: point2d
  description: Point of appuie 2d
- name: point3d
  description: Point of appui 3d
- name: aspro
  description: Command MicMac aspro
  externalDocs:
    description: Find out more about MicMac aspro command
    url: https://micmac.ensg.eu/index.php/Aspro
paths:
  /calib/{imgURL}/{PP}/{F}/{SzIm}/{Cdist}/:
    get:
      tags:
      - calib
      summary: Create calibration file from metadata
      description: Returns xml file describing calibration
      operationId: getCalib
      parameters:
      - name: imgURL
        in: path
        description: URL of the image
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: int64
      - name: PP
        in: path
        description: Principal point
        required: true
        style: simple
        explode: false
        schema:
          type: array
          items:
            type: integer
      - name: F
        in: path
        description: Focal
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: SzIm
        in: path
        description: Size of the image
        required: true
        style: simple
        explode: false
        schema:
          type: array
          items:
            type: integer
      - name: Cdist
        in: path
        description: Distorsion coefficient
        required: true
        style: simple
        explode: false
        schema:
          type: array
          items:
            type: integer
      responses:
        "200":
          description: A xml calibration file
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Calibration'
        "400":
          description: Invalid parameters supplied
          content: {}
        "404":
          description: Image not found
          content: {}
      x-swagger-router-controller: Calib
  /point2d/{imgURL}/{coordPoint2d}:
    get:
      tags:
      - point2d
      summary: Create file containing point of appui 2d
      description: Returns xml file describing coordinates of point 2d
      operationId: get2dPointOfAppuiFile
      parameters:
      - name: imgURL
        in: path
        description: URL of the image
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: int64
      - name: coordPoint2d
        in: path
        description: ID of pet that needs to be fetched
        required: true
        style: simple
        explode: false
        schema:
          type: array
          items:
            type: array
            items:
              type: number
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Point2d'
            application/json:
              schema:
                $ref: '#/components/schemas/Point2d'
        "400":
          description: Invalid parameters supplied
          content: {}
        "404":
          description: Image not found
          content: {}
      x-swagger-router-controller: Point2d
  /point3d/{imgURL}/{coordPoint3d}:
    get:
      tags:
      - point3d
      summary: Create file containing point of appui 3d
      description: Returns xml file describing coordinates of points 3d
      operationId: get3dPointOfAppuiFile
      parameters:
      - name: imgURL
        in: path
        description: URL of the image
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: int64
      - name: coordPoint3d
        in: path
        description: ID of pet that needs to be fetched
        required: true
        style: simple
        explode: false
        schema:
          type: array
          items:
            type: array
            items:
              type: number
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Point3d'
            application/json:
              schema:
                $ref: '#/components/schemas/Point3d'
        "400":
          description: Invalid parameters supplied
          content: {}
        "404":
          description: Image not found
          content: {}
      x-swagger-router-controller: Point3d
  /aspro/{imgURL}/{autoCal}/{appui}/{gcp}:
    post:
      tags:
      - aspro
      summary: Launch MicMac command aspro
      description: Calculate orientation file of the image
      operationId: getOrientation
      parameters:
      - name: imgURL
        in: path
        description: URL of the image
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: int64
      - name: autoCal
        in: path
        description: Calibration file
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: byte
      - name: appui
        in: path
        description: Point of appui 2d file
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: byte
      - name: gcp
        in: path
        description: Point of appui 2d file
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: byte
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Orientation'
            application/json:
              schema:
                $ref: '#/components/schemas/Orientation'
        "400":
          description: Invalid parameters supplied
          content: {}
        "404":
          description: Image not found
          content: {}
      x-swagger-router-controller: Aspro
