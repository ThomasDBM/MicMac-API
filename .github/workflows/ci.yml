name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '10'
    - run: |
        cd apiMicMac/
        npm install
  test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '10'
    - name: Check node and npm versions and Install dependencies
      working-directory: ./apiMicMac/
      run: |
          node -v
          npm -v
          npm install
    - name: Run tests
      working-directory: ./apiMicMac/
      run: npm test